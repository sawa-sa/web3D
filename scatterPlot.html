<!-- scatterPlot.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>3D Scatter Plot with Three.js</title>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.167.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { FontLoader } from "three/addons/loaders/FontLoader.js";
      import { TextGeometry } from "three/addons/geometries/TextGeometry.js";
      import {
        parseCSVData,
        normalizeData,
        calculateMinMax
      } from "./CSVManager.js";

      // sessionStorage からCSV文字列を取り出し
      const csvText = sessionStorage.getItem('uploadedCSVData');
      if (!csvText) {
        alert('CSVファイルがアップロードされていません。index.html からアップロードしてください。');
      }

      // シーンやカメラ、ライトなどの設定
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap;

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xffffff); // 背景色

      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(1, 2, 2);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.1;

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(1, 2, 1);
      directionalLight.castShadow = true;
      scene.add(directionalLight);

      // 軸描画用の関数
      async function addAxesWithLabels(parsedData) {
        try {
          const { min, max } = calculateMinMax(parsedData);

          const axisMaterial = new THREE.LineBasicMaterial({
            color: 0x000000,
            transparent: true,
            opacity: 0.5
          });

          // 各軸のライン・ラベル情報
          const axes = [
            // X軸
            {
              start: [-0.5, 0, -0.5],
              end: [0.5, 0, -0.5],
              label: 'X',
              minLabel: min.x,
              maxLabel: max.x,
              offset: [0.1, 0, 0]
            },
            // Y軸
            {
              start: [-0.5, 0, -0.5],
              end: [-0.5, 1, -0.5],
              label: 'Y',
              minLabel: min.y,
              maxLabel: max.y,
              offset: [0, 0.1, 0]
            },
            // Z軸
            {
              start: [-0.5, 0, -0.5],
              end: [-0.5, 0, 0.5],
              label: 'Z',
              minLabel: min.z,
              maxLabel: max.z,
              offset: [0, 0, 0.1]
            }
          ];

          const loader = new FontLoader();
          loader.load(
            "https://threejs.org/examples/fonts/helvetiker_regular.typeface.json",
            (font) => {
              axes.forEach(({ start, end, label, minLabel, maxLabel, offset }) => {
                // 軸ライン
                const geometry = new THREE.BufferGeometry().setFromPoints([
                  new THREE.Vector3(...start),
                  new THREE.Vector3(...end)
                ]);
                const axis = new THREE.Line(geometry, axisMaterial);
                scene.add(axis);

                // ラベル用のマテリアル
                const textMaterial = new THREE.MeshBasicMaterial({
                  color: 0xff0000,
                  transparent: true,
                  opacity: 0.8
                });

                // 軸ラベル (X, Y, Z)
                const labelGeometry = new TextGeometry(label, {
                  font,
                  size: 0.05,
                  depth: 0.01
                });
                const labelMesh = new THREE.Mesh(labelGeometry, textMaterial);
                labelMesh.position.set(
                  end[0] + offset[0],
                  end[1] + offset[1],
                  end[2] + offset[2]
                );
                scene.add(labelMesh);

                // 最小値ラベル
                const minLabelGeometry = new TextGeometry(minLabel.toFixed(2), {
                  font,
                  size: 0.05,
                  depth: 0.01
                });
                const minLabelMesh = new THREE.Mesh(
                  minLabelGeometry,
                  textMaterial
                );
                minLabelMesh.position.set(
                  start[0] - offset[0],
                  start[1] - offset[1],
                  start[2] - offset[2]
                );
                scene.add(minLabelMesh);

                // 最大値ラベル
                const maxLabelGeometry = new TextGeometry(maxLabel.toFixed(2), {
                  font,
                  size: 0.05,
                  depth: 0.01
                });
                const maxLabelMesh = new THREE.Mesh(
                  maxLabelGeometry,
                  textMaterial
                );
                maxLabelMesh.position.set(
                  end[0] + offset[0] * 2,
                  end[1] + offset[1] * 2,
                  end[2] + offset[2] * 2
                );
                scene.add(maxLabelMesh);
              });
            },
            undefined,
            (error) => console.error("Error loading font:", error)
          );
        } catch (error) {
          console.error("Error adding axes with labels:", error);
        }
      }

      // 散布図の描画
      async function createScatterPlot(parsedData) {
        try {
          const normalizedData = normalizeData(parsedData);

          normalizedData.forEach((point) => {
            const flag = sessionStorage.getItem('flag'); // フラグの値を取得
            let size;
            if (flag === '1') { // 正規化する
              size = point.size !== undefined ? 0.02 + (point.size - 0.5) * 0.02 : 0.02;
            } else { // 4変数目を指定してもらう
              size = point.size !== undefined ? 0.02 * point.size : 0.02;
            }
            const geometry = new THREE.SphereGeometry(size, 64, 64);
            const material = new THREE.MeshStandardMaterial({ color: point.color, transparent: true, opacity: 0.5 });
            const sphere = new THREE.Mesh(geometry, material);

            // -0.5, -0.5 で座標をずらすことで、(0~1)の正規化データを空間中央に配置
            sphere.position.set(point.x - 0.5, point.y, point.z - 0.5);
            scene.add(sphere);
          });
        } catch (error) {
          console.error("Error creating scatter plot:", error);
        }
      }

      // メイン処理
      (async () => {
        if (!csvText) return;

        // CSV文字列をパース
        const parsedData = parseCSVData(csvText);

        // 軸を追加
        await addAxesWithLabels(parsedData);

        // 散布図を作成
        await createScatterPlot(parsedData);

        // 毎フレーム描画
        function animate() {
          requestAnimationFrame(animate);
          controls.update();
          renderer.render(scene, camera);
        }
        animate();
      })();

      // 画面リサイズに対応
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
